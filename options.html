<!DOCTYPE html>
<html>
<head>
  <title>Purge CloudFlare</title>
  <script src="jquery-2.1.4.min.js"></script>
  <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="group">
  <div class="group-title">
    Extension settings
  </div>
   <div class="field">
    <div class="left-part">
      <label for="refresh">
        Refresh T/O:
      </label>
    </div>
    <div class="right-part">
      <input type="text" id="refresh" placeholder="Timeout in seconds" />
    </div>
    <div class="clear"></div>
  </div>
  <div class="field">
    <div class="left-part">
      <label for="email">
        E-mail:
      </label>
    </div>
    <div class="right-part">
      <input type="text" id="email" placeholder="CloudFlare profile e-mail" />
    </div>
  </div>
  <div class="clear"></div>
 
  
  <div class="field">
    <div class="left-part">
      <label for="key">
        Api Key:
      </label>
    </div>
    <div class="right-part">
      <input type="text" id="key" placeholder="CloudFlare API key" />
    </div>
    <div class="clear"></div>
  </div>
  <button id="save">Save</button>
  <div id="status"></div>
</div>

<div id="custom-purge-group" class="group">
  <div class="group-title">
    Purge a custom URL
  </div>
  <div class="field">
    <input type="text" id="custom-url" placeholder="Enter URL to purge" />
    <button id="custom-purge">Purge</button>
    <div id="purge-status"></div>
  </div>
</div>

<script src="api.js"></script>
<script src="options.js"></script>
</body>
</html>
