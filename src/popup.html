<!doctype html>
<html>
  <head>
    <title>Purge CloudFlare</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="holder">
      <div id="lightbox" class="prompt">
        <div class="field text-center" id="prompt-text">
        </div>
        
        <button id="promptYes">Yes</button>
        <button id="promptNo">No</button>
      </div>
      <h2>CF-PURGE</h2>
      <div class="field text-center">
        <input id="refresh" class="filled-in" type="checkbox" checked value="false" />
        <label for="refresh">Refresh</label>
      </div>
      <div class="field text-center dev-mode-wrapper">
        <input id="dev-mode" class="filled-in" type="checkbox" />
        <label for="dev-mode">DEV mode</label>
      </div>
      <button class="button-group" id="optionsButton">Configure plugin</button>
      <button class="button-group warning" id="purgeAllButton">Purge Entire Cache</button>
      <button class="button-group" id="purgeButton">Purge current page</button>
      <div id="status"></div>
      <div id="sub-status"></div>
      <div id="details"></div>   
      <div id="infoBtn">
          <img src="infoIcon.png" alt="info" title="Current page - cache status" />
      </div>  
    </div>
    <script type="module" src="popup.js">
    </script>
  </body>
</html>
